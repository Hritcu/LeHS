<!doctype html>
<html lang="en">

<head>
    <title>Learn HTML</title>
    <meta charset="utf-8" />
    <meta property="og:type" content="website">
    <meta property="og:title" content="Learn CSS">
    <meta property="og:description" content="A game for learning CSS">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./profile-settings.css">
</head>

<header>
    <button id="menuBtn" type="button" class="btn btn-5"> Menu </button>
</header>

<body>

    <nav id="navPanel">
        <ol>
            <li id="home">
                <a class="btn btn-5" href="./ChooseHTML_or_CSS.html">Home</a>
            </li>
            <li>
                <a class="btn btn-5" href="./ChooseHTML_or_CSS.html">Profile</a>
            </li>
            <li>
                <a class="btn btn-5">Settings</a>
            </li>
        </ol>
        <button type="button" class="btn btn-5"> Log out </button>
    </nav>
    <script src="./meniu.js"></script>

    <div class="split">
        <div class="split left">
            <h4 class="font-weight-bold py-3 mb-4">
                Account settings
            </h4>
            <div class="centered">
                <div class="card-body media align-items-center">
                    <img src="https://bootdey.com/img/Content/avatar/avatar1.png" alt="" class="d-block ui-w-80">
                    <div class="media-body ml-4">
                        <label class="btn btn-outline-primary">
                                  Upload new photo
                                  <input type="file" class="account-settings-fileinput">
                                </label> &nbsp;


                    </div>
                    <button type="button" class="btn btn-5" id="reset">Reset</button>
                </div>
            </div>
        </div>

        <div class="split right">

            <div class="centered">


                <div class="card-body1">
                    <div class="form-group">
                        <label class="form-label">Username</label>
                        <input type="text" class="form-control mb-1" value="nmaxwell">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Name</label>
                        <input type="text" class="form-control" value="Nelle Maxwell">
                    </div>
                    <div class="form-group">
                        <label class="form-label">E-mail</label>
                        <input type="text" class="form-control mb-1" value="nmaxwell@mail.com">
                        <div class="alert alert-warning mt-3">
                            Your email is not confirmed. Please check your inbox.<br>
                            <a href="javascript:void(0)">Resend confirmation</a>
                        </div>
                    </div>

                </div>


                <div class="tab-pane fade" id="account-change-password">
                    <div class="card-body1 pb-2">

                        <div class="form-group">
                            <label class="form-label">Current password</label>
                            <input type="password" class="form-control">
                        </div>

                        <div class="form-group">
                            <label class="form-label">New password</label>
                            <input type="password" class="form-control">
                        </div>

                        <div class="form-group">
                            <label class="form-label">Repeat new password</label>
                            <input type="password" class="form-control">
                        </div>

                    </div>
                </div>

                <div class="text-right mt-3">
                    <button type="button" class="btn btn-5" id="save">Save </button>&nbsp;
                    <button type="button" class="btn btn-5" id="cancel">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
