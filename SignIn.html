<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styleSignIn.css">
  <title>Sign In</title>
</head>
<body>
  <form action="ChooseHTML_or_CSS.html" method="get" class="SignIn-form">
    
    <h1 id="text">Sign In</h1>
    
    <div class="SignInCredentials">
      <input type="text" name="usernameOrEmail" id="usernameOrEmail" placeholder="Username or Email" required>
      <input type="password" name="password" id="password" placeholder="Password" required>
    </div>
    <input type="submit" value="Sign In" id="SignInButton">

    <div class="SignInWithOtherSocials">
      <h3 id="text"> Or Sign In with other socials : </h3>
      <a href="https://github.com/login" target="_blank">
        <img src="SignInWithGitHub.png" id="SignInWithGitHub" alt="SignInWithGitHub">
      </a>
      <a href="https://accounts.google.com/signin/v2/identifier?flowName=GlifWebSignIn&flowEntry=ServiceLogin" target="_blank">
        <img src="SignInWithGoogle.png" id="SignInWithGoogle" alt="SignInWithGoogle">
      </a>
    </div>

    <div class="DoesntHaveAnAccount">
      <p id="text"> New to our website ?
        <a href="SignUp.html" style="color:dodgerblue">Create an account. </a>.
      </p>
    </div>

  </form>
</body>
</html>
